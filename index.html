<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>js Array Objects Carousel</title>
</head>

<body>

    <div id="app">

        <div class="container"> 

            <img :src="slides[activeImage].image" alt="">
            <h2>{{slides[activeImage].title}}</h2>
            <p>{{slides[activeImage].text}}</p>

            
        </div>
        
        <button @click="btnUp()" :class="{ 'btnUp': true }"><i class="fa-solid fa-angle-up"></i></button>
        <button @click="btnDown()" :class="{ 'btnDown': true }"><i class="fa-solid fa-angle-down"></i></button>
    </div>

    <script src="main.js"></script>
</body>

</html>
