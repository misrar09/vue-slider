<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>js Array Objects Carousel</title>
</head>

<body>

    <div id="app">

        <img v-for="(img, i) in slides" :key="i" @click="changeSlide(i)" :src="img.image" :class="{imgActive: (i==activeImage)
        }" class="smallImages" alt="">

        <div  @mouseover="SliderStop()" @mouseleave="hoverRemove()" class="container"> 
            <!-- retiving info from data (Vue JS) -->
            <span  class="id">{{activeImage + 1}}</span> <!-- created slide counter on the page -->
            <img :src="slides[activeImage].image" alt="">
            <h2>{{slides[activeImage].title}}</h2>
            <p>{{slides[activeImage].text}}</p>
            <button @click="btnUp()" class="btnUp"><i class="fa-solid fa-angle-up"></i></button>
            <button @click="btnDown()" class="btnDown"><i class="fa-solid fa-angle-down"></i></button>

        </div>
        <!-- Created buttons following methods from Vue JS -->
    </div>

    <script src="main.js"></script>
</body>

</html>
